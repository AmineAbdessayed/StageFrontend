<div class="ammine">

  <div class="wrapper">
    <div class="logo">
        <img src="../assets//ooo.png" alt="">
    </div>
    <div class="text-center mt-4 name">
      ooredoo 
    </div>
    <form class="p-3 mt-3" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Username">
            <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="text-danger">
              Enter a valid email.
            </div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="text-danger">
              Password must be at least 6 characters long.
            </div>
        </div>
        <button type="submit" class="btn mt-3" [disabled]="LoginForm.invalid">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
    </div>
  </div>
  </div>
  
  <!-- Section: Design Block -->
