<div class="adduser">

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Add User</div>

          <div class="card-body">
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" #userForm="ngForm">

              <div class="mb-1">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="addUserForm.value.name">
              </div>

              <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="addUserForm.value.email">
              </div>

              <div class="mb-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="addUserForm.value.password">
              </div>

              <div class="mb-1">
                <label for="userRole" class="form-label">User Role</label>
                <select class="form-select" id="userRole" formControlName="userRole" [(ngModel)]="addUserForm.value.userRole">
                  <option value="ADMIN">Admin</option>
                  <option value="EMPLOYEE">Employee</option>
                  <option value="VENDEUR">Manager</option>
                  <option value="CLIENT">Client</option>
                  <!-- Add more roles as needed -->
                </select>                </div>
              <div class="mb-1">
                <label for="job" class="form-label">Job</label>
                <input type="text" class="form-control" id="job" formControlName="job" [(ngModel)]="addUserForm.value.job">
              </div>

              <div class="mb-1">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" formControlName="company" [(ngModel)]="addUserForm.value.company">
              </div>

              <div class="mb-1">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" formControlName="country" [(ngModel)]="addUserForm.value.country">
              </div>

              <div class="mb-1">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" [(ngModel)]="addUserForm.value.address">
              </div>

              <div class="mb-1">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" [(ngModel)]="addUserForm.value.phone">
              </div>

              <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary">Add User</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
