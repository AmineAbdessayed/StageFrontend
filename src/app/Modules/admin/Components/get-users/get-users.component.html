<div class="table-container">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Company</th>
          <th scope="col">Job</th>
          <th scope="col">Country</th>
          <th scope="col">Addresse</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td scope="row">{{ i + 1 }}</td>
          <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuphMb4mq-EcVWhMVT8FCkv5dqZGgvn_QiA&s" alt="User Image" class="img-small"></td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.userRole }}</td>
          <td>{{ user.company }}</td>
          <td>{{ user.job }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.addresse }}</td>
          <td>{{ user.phone }}</td>
          <td><button class="btn btn-primary" (click)="UserDetails(user.id)">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
