<div class="products">
    <div class="container">
      <div class="actionpane mb-3">
        <button class="btn btn-primary mr-2" routerLink="/employee/AddPack">New Pack</button>
        <button class="btn btn-dark" routerLink="/employee/dashbord">Go back</button>

      </div>
  
      <div class="tables">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Image</th>
              <th>Libelle</th>
              <th>Date Debut</th>
              <th>Date Fin</th>
              <th>Etat</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pack of packs">
              <td>
                <img *ngIf="pack.displayPicture" [src]="'data:image/jpeg;base64,' + pack.displayPicture" alt="Pack Image" class="product-image"/>
              </td>
              <td><span class="name">{{ pack.libelle }}</span></td>
              <td>{{ pack.dateDebut | date: 'shortDate' }}</td>
              <td>{{ pack.dateFin | date: 'shortDate' }}</td>
              <td>{{ pack.etat }}</td>
              <td><button class="btn btn-primary" routerLink="/employee/packsDetails/{{ pack.id }}">Details</button></td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
