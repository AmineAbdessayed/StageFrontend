<div class="loutaa">
    <div class="small-form-container">
      <div class="container mt-5">
        <h2>Add New Voucher</h2>
        <form [formGroup]="VoucherForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">reductionAmount Voucher :</label>
            <input type="text" id="name" class="form-control" formControlName="reductionAmount">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">percentageReduction Voucher :</label>
            <input type="text" id="name" class="form-control" formControlName="percentageReduction">
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">quantity Voucher :</label>
            <input type="number" id="name" class="form-control" formControlName="quantity">
          </div>

      
          <div class="mb-3">
            <label for="ref" class="form-label">startDate</label>
            <input type="date" id="ref" class="form-control" formControlName="startDate">
          </div>
          <div class="mb-3">
            <label for="dateFin" class="form-label">endDate </label>
            <input type="date" id="prixHt" class="form-control" formControlName="endDate">
          </div>
          <div class="mb-3">
            <label for="etat" class="form-label">Etat</label>
            <select id="etat" class="form-control" formControlName="etat">
                <option value="ON">ON</option>
                <option value="OFF">OFF</option>
            </select>
        </div>
         
          <button type="submit" class="btn btn-primary" [disabled]="VoucherForm.invalid">Add Voucher</button>
        </form>
      </div>
    </div>
  </div>
