<div class="loutaa">
    <div class="small-form-container">
      <div class="container mt-5">
        <h2>Add New Promotion</h2>
        <form [formGroup]="PromotionForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name Promotion :</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="ref" class="form-label">dateDebut</label>
            <input type="date" id="ref" class="form-control" formControlName="dateDebut">
          </div>
          <div class="mb-3">
            <label for="dateFin" class="form-label">dateFin </label>
            <input type="date" id="prixHt" class="form-control" formControlName="dateFin">
          </div>
          <div class="mb-3">
            <label for="etat" class="form-label">Etat</label>
            <select id="etat" class="form-control" formControlName="etat">
                <option value="ON">ON</option>
                <option value="OFF">OFF</option>
            </select>
        </div>
         
          <button type="submit" class="btn btn-primary" [disabled]="PromotionForm.invalid">Add Promotion</button>
        </form>
      </div>
    </div>
  </div>
